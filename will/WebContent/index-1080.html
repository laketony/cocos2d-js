<style type="text/css">
.windowBox {
	position: relative;
	width: 100%;
	height: 100%;
}

#allmap {
	width: 100%;
	height: 100%;
	overflow: hidden;
	margin: 0;
	font-family: "微软雅黑";
	position: absolute;
	top: 0px;
	left: 0px;
}

.gameCanvas {
	position: absolute;
	top: 0px;
	left: 0px;
	width: 100%;
	height: 100%;
}
</style>


</head>

<body>

	<div class="windowBox">
		<div id="allmap"></div>

		<canvas id="gameCanvas" width="1920" height="1080">
			您的浏览器不支持《我们的世界》<br />
		</canvas>

	</div>
	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script type="text/javascript" src="api/js/jquery.min.js"></script>

	<script type="text/javascript"
		src="http://api.map.baidu.com/api?v=2.0&ak=bEth95PU1awp8G6oIVFlsvkS"></script>
	<script type="text/javascript">
		var map = new BMap.Map('allmap');
		map.centerAndZoom(new BMap.Point(116.404269, 39.916042), 13);

		//个性化在线编辑器地址：http://developer.baidu.com/map/custom/
		map.setMapStyle({
			style : 'midnight'
		});

		var start = "天安门";
		var end = "上海浦东国际机场";

		//三种驾车策略：最少时间，最短距离，避开高速
		var routePolicy = [ BMAP_DRIVING_POLICY_LEAST_TIME, BMAP_DRIVING_POLICY_LEAST_DISTANCE,
				BMAP_DRIVING_POLICY_AVOID_HIGHWAYS ];
		//$("#result").click(function() {
		//	var i = $("#driving_way select").val();
		//});
		map.clearOverlays();
		search(start, end, routePolicy[1]);
		function search(start, end, route) {
			var driving = new BMap.DrivingRoute(map, {
				renderOptions : {
					map : map,
					autoViewport : false
				},
				policy : route
			});
			driving.search(start, end);
			map.centerAndZoom(new BMap.Point(116.404, 39.915), 13);
		}

	</script>

	<script type="text/javascript"
		src="api/cocos/cocos2d-js-v3.11-diy1-un.js" charset="UTF-8"></script>
	<script type="text/javascript" src="cocos-src/core-index-1080.js"
		charset="UTF-8"></script>
